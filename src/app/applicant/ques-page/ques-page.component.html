<div class="row">
    <div class="col-sm-1 sideLine">
        <div class="row numb">
            <ul class="list-group text-center">
                <li class="list-group-item" [class.active]="display == 1">1</li>
                <li class="list-group-item" [class.active]="display == 2">2</li>
                <li class="list-group-item" [class.active]="display == 3">3</li>
                <li class="list-group-item" [class.active]="display == 4">4</li>
                <li class="list-group-item" [class.active]="display == 5">5</li>
                <li class="list-group-item" [class.active]="display == 6">6</li>
                <li class="list-group-item" [class.active]="display == 7">7</li>
            </ul>
        </div>
    </div>
    <div class="col-sm-11 fullbase">
        <div class="row lendHead">
            <div class="col-sm-6">
                <p class="pageheading"><img class="img-fluid card-img appInfo" src= {{hd.path}} alt="pic"> {{hd.head}} </p>
            </div>
            <div class="col-sm-6 text-center">
                <app-navbtns></app-navbtns>
            </div>
        </div>
        <div class="row contentDiv">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 contentBox">
                <form [formGroup]="mortgageApplication"  (ngSubmit)="submit()">
                <div class="row formfield">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <img src="./assets/pics/equity.png" class="headImg" alt="Equity Application">
                        </div>
                    </div>
                    <div class="row quesDiv">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10 text-center">
                            <!--Content Here-->
                             <div class="row 1st" *ngIf="display ==  0 && box == 0" ><!--1,display ==  1 && box == 1 1-->
                            <div class="form-group">
                                <label for="applicantBorrowAmount"> {{quesData.qid1}} </label>
                                <div class="row quesBox">
                                    <input type="range" class="form-control-range slider" 
                                    formControlName = "applicantBorrowAmount" 
                                    [value]="mortgageApplication.controls['applicantBorrowAmount'].value"
                                    min="100" 
                                    step="100" 
                                    max="2000000" >
                                    <p class="rangesides"> <span class="float-left">$0</span>  <span class="float-right">$2M+</span>  <p>
                                    <div class="row inprange">
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-6">
                                            <input type="number" 
                                                class="form-control inpbar" 
                                                formControlName="applicantBorrowAmount" 
                                                [value]="mortgageApplication.controls['applicantBorrowAmount'].value" 
                                                min="1" step="1" max="2000000">
                                        </div>
                                        <div class="col-sm-3"></div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="row 2nd" *ngIf="display ==  0 && box == 0" ><!--1,display ==  1 && box == 2 2-->
                                <div class="form-group">
                                    <div ngbDropdown #dropdown="ngbDropdown" >
                                        <label for="applicantTimeAmount"> {{quesData.qid2}} </label>
                                        <div class="row inpfield">
                                            <input 
                                                type="text"
                                                class="form-control arrow dropdown-input sp"
                                                data-toggle="applicantTimeAmount" 
                                                [value]="mortgageApplication.controls['applicantTimeAmount']?.value" 
                                                ngbDropdownToggle
                                                placeholder="CHOOSE ONE"
                                                readonly> 
                                            <ul class="spl ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                <li  *ngFor="let item of quesData.opt2" 
                                                    ngbDropdownItem
                                                    (click)="mortgageApplication.controls['applicantTimeAmount'].setValue(item)"
                                                    class="dropdown-item">
                                                    <span>{{item}}</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="3rd row" *ngIf="display ==  0 && box == 0" ><!--1,display ==  1 && box == 3 1-->
                                <div class="form-group">
                                    <div ngbDropdown #dropdown="ngbDropdown" >
                                        <label for="applicantLoanUsage"> {{quesData.qid3}} </label>
                                        <div class="row inpfield">
                                            <input 
                                                type="text"
                                                class="form-control arrow dropdown-input sp"
                                                data-toggle="applicantLoanUsage" 
                                                [value]="mortgageApplication.controls['applicantLoanUsage']?.value" 
                                                ngbDropdownToggle
                                                placeholder="CHOOSE ONE"
                                                readonly> 
                                            <ul class="spl ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                <li  *ngFor="let item of quesData.opt3" 
                                                    ngbDropdownItem
                                                    (click)="mortgageApplication.controls['applicantLoanUsage'].setValue(item)"
                                                    class="dropdown-item">
                                                    <span>{{item}}</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="4th row" *ngIf="display ==  0 && box == 0" ><!--1, display ==  2 && box == 4-->
                                <div class="row uploadRow">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8 uploadBox ">
                                        <div class="cardBox">
                                                <a href="#"  
                                                   class="btn btn-upload"
                                                   (click)='uploadBtn()'>
                                                   <img class="card-img-top" src="./assets/pics/uploadPic.png" alt="uploadImage"><br>
                                                   Upload a photo of the subject property</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                            </div>
                            <div class="5th row" *ngIf="display ==  0 && box == 0" ><!--1, display ==  2 && box == 51-->
                                <label for="address"> {{quesData.qid4}} </label>
                                <div class="row inpfield">
                                    <div class="form-group col-sm-9">
                                        <input type="text" formControlName="applicantAddress" class="form-control" placeholder="street Address">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <input type="number" formControlName="applicantUnitNo" class="form-control" placeholder="Unit Number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="form-group col-sm-3">
                                        <input type="text" formControlName="applicantCityName" placeholder="city" class="form-control" >
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <div ngbDropdown #dropdown="ngbDropdown" >
                                            <input 
                                                type="text"
                                                class="form-control arrow dropdown-input"
                                                data-toggle="applicantProvince" 
                                                [value]="mortgageApplication.controls['applicantProvince']?.value" 
                                                ngbDropdownToggle
                                                placeholder="Province"
                                                readonly> 
                                            <ul class="ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                <li *ngFor="let item of quesData.opt3" 
                                                    ngbDropdownItem
                                                    (click)="mortgageApplication.controls['applicantProvince'].setValue(item)"
                                                    class="dropdown-item">
                                                    <span>{{item}}</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                    <input formControlName="applicantZipCode" type="text" placeholder="postal code" class="form-control">
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </div>
                            <div class="6th row" *ngIf="display ==  0 && box == 0" ><!--2, 6-->
                               <div class="formfield">
                                   <div class="row kindType">
                                       <div class="col-sm-5">
                                        <div class="form-group">
                                            <label for="applicantPropertyType" class="smlabel"> {{quesData.qid5}} </label>
                                            <div ngbDropdown #dropdown="ngbDropdown" >
                                                <input 
                                                    type="text"
                                                    class="form-control arrow dropdown-input"
                                                    data-toggle="applicantPropertyType" 
                                                    [value]="mortgageApplication.controls['applicantPropertyType']?.value" 
                                                    ngbDropdownToggle
                                                    placeholder="Please Select One"
                                                    readonly> 
                                                <ul class="ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                    <li *ngFor="let item of quesData.opt5" 
                                                        ngbDropdownItem
                                                        (click)="mortgageApplication.controls['applicantPropertyType'].setValue(item)"
                                                        class="dropdown-item">
                                                        <span>{{item}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </div>
                                       <div class="col-sm-2"></div>
                                       <div class="col-sm-5">
                                        <div class="form-group">
                                            <label for="applicantPropertyKind" class="smlabel"> {{quesData.qid6}} </label>
                                            <div ngbDropdown #dropdown="ngbDropdown" >
                                                <input 
                                                    type="text"
                                                    class="form-control arrow dropdown-input"
                                                    data-toggle="applicantPropertyKind" 
                                                    [value]="mortgageApplication.controls['applicantPropertyKind']?.value" 
                                                    ngbDropdownToggle
                                                    placeholder="Please Select One"
                                                    readonly> 
                                                <ul class="ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                    <li *ngFor="let item of quesData.opt6" 
                                                        ngbDropdownItem
                                                        (click)="mortgageApplication.controls['applicantPropertyKind'].setValue(item)"
                                                        class="dropdown-item">
                                                        <span>{{item}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </div>
                                   </div>
                                   <div class="row valueSlider">
                                    <div class="form-group">
                                        <div class="row quesBox">
                                            <label class="smlabel" for="applicantPropValue"> {{quesData.qid7}} </label>
                                            <input type="range" 
                                            class="form-control-range slider" 
                                            formControlName = "applicantPropValue" 
                                            [value]="mortgageApplication.controls['applicantPropValue'].value"
                                            min="100" 
                                            step="100" 
                                            max="2000000" >
                                            <p class="rangesides"> <span class="float-left">$0</span>  <span class="float-right">$2M+</span>  <p>
                                            <div class="row ">
                                                <div class="col-sm-3"></div>
                                                <div class="col-sm-6">
                                                    <input type="number" 
                                                        class="form-control" 
                                                        formControlName="applicantPropValue" 
                                                        [value]="mortgageApplication.controls['applicantPropValue'].value" 
                                                        min="1" step="1" max="2000000">
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                   </div>
                               </div>
                            </div>
                            <div class="7th row" *ngIf="display ==  0 && box == 0" ><!--3, 7-->
                                <div class="form-group">
                                    <label for="applicantMortBal"> {{quesData.qid8}} </label>
                                    <div class="row quesBox">
                                        <input type="range" class="form-control-range slider" 
                                        formControlName = "applicantMortBal" 
                                        [value]="mortgageApplication.controls['applicantMortBal'].value"
                                        min="100" 
                                        step="100" 
                                        max="2000000" >
                                        <p class="rangesides"> <span class="float-left">$0</span>  <span class="float-right">$2M+</span>  <p>
                                        <div class="row inprange">
                                            <div class="col-sm-3"></div>
                                            <div class="col-sm-6">
                                                <input type="number" 
                                                    class="form-control inpbar" 
                                                    formControlName="applicantMortBal" 
                                                    [value]="mortgageApplication.controls['applicantMortBal'].value" 
                                                    min="1" step="1" max="2000000">
                                            </div>
                                            <div class="col-sm-3"></div>
                                        </div>
                                    </div>
                                </div>
        
                            </div>
                            <div class="8th row" *ngIf="display ==  0 && box == 0" ><!--3, 8-->
                            </div>
                            <div class="9th row" *ngIf="display ==  0 && box == 0" ><!--4, 9-->
                                <div class="formfield">
                                    <div class="row kindType">
                                         <div class="form-group col-sm-6">
                                             <label for="applicantEmail" class="smlabel"> {{quesData.qid10}} </label>
                                             <input type="email" formControlName="applicantEmail" class="form-control" placeholder="">
                                         </div>
                                         <div class="form-group col-sm-6">
                                             <label for="applicantPhno" class="smlabel"> {{quesData.qid11}} </label>
                                             <input type="number" formControlName="applicantPhno" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row radioDiv">
                                     <div class="form-group">
                                        <label for="applicantContactMethod" class="smlabel"> {{quesData.qid12}} </label>
                                        <div class="row text-center">
                                            <div class="col-sm-3"></div>
                                            <div class="form-check col-sm-3">
                                                <input type="radio" 
                                                       formControlName="applicantContactMethod" 
                                                       id="Email"
                                                       class="radioClass"
                                                       value="Email">
                                                <label for="Email" class="radioLabel">
                                                  EMAIL
                                                </label>
                                              </div>
                                              <div class="form-check col-sm-3">
                                                <input type="radio"
                                                       class="radioClass"
                                                       formControlName="applicantContactMethod"
                                                       value="Phone">
                                                <label for="Phone" class="radioLabel">
                                                  PHONE
                                                </label>
                                              </div>
                                              <div class="col-sm-3"></div>
                                        </div>
                                     </div>
                                    </div>
                                     <div class="row radioDiv">
                                         <div class="form-group">
                                            <label for="applicantConcentMarket" class="smlabel"> {{quesData.qid13}} </label>
                                            <div class="row radios">
                                                <div class="col-sm-3"></div>
                                                <div class="form-check col-sm-3">
                                                    <input type="radio" 
                                                           formControlName="applicantConcentMarket"
                                                           class="radioClass"
                                                           value="Yes">
                                                    <label for="Yes" class="radioLabel">
                                                      YES
                                                    </label>
                                                  </div>
                                                  <div class="form-check col-sm-3 ">
                                                    <input type="radio" 
                                                           formControlName="applicantConcentMarket"
                                                           class="radioClass"
                                                           value="No">
                                                    <label for="No" class="radioLabel">
                                                      NO
                                                    </label>
                                                  </div>
                                                  <div class="col-sm-3"></div>
                                            </div>
                                         </div>
                                        </div>
                                </div>
                            </div>
                            <div class="10th row" *ngIf="display == 0 && box == 0" ><!--display == 4 && box == 10-->
                                <div class="formfield">
                                    <div class="row">
                                        <label for="password"> {{quesData.qid14}} </label>
                                    </div>
                                    <div class="row passwords">
                                        <div class="row">
                                            <div class="col-sm-4"></div>
                                            <div class="form-group text-center col-sm-4">
                                                <label for="applicantPassword" class="smlabel"> {{quesData.qid15}} </label>
                                                <input type="password" 
                                                       formControlName="applicantPassword" 
                                                       class="form-control" 
                                                       placeholder="Enter a password here">
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                         <div class="row">
                                             <div class="col-sm-4"></div>
                                            <div class="form-group text-center col-sm-4">
                                                <label for="applicantConfirmPassword" class="smlabel"> {{quesData.qid16}} </label>
                                                <input type="password" 
                                                        formControlName="applicantConfirmPassword" 
                                                        class="form-control" 
                                                        placeholder="Re-enter the same password">
                                                <small *ngIf= "mortgageApplication.controls['applicantPassword'] == mortgageApplication.controls['applicantConfirmPassword'] && (mortgageApplication.controls['applicantConfirmPassword'] || mortgageApplication.controls['applicantPassword'] == null)" >Passwords Did Not Match</small>
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="11th row" *ngIf="display == 0 && box == 0" ><!--display == 5 && box == 11-->
                                <div class="formfield">
                                    <div class="row largeHead">
                                        <label for="applicantName" class="labelLarge"> {{quesData.qid17}} </label>
                                    </div>
                                    <div class="row applicantNameDetails">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" formControlName="applicantFirstName" placeholder="First Name">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" formControlName="applicantMiddleName" placeholder="Middle Name">
                                        </div>
                                        <div class="row applicantLastName">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" formControlName="applicantLastName" placeholder="Last Name">
                                            </div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="12th row" *ngIf="display == 1 && box == 1" ><!--display == 5 && box == 11-->
                                <div class="formfield">
                                    <div class="row largeHead">
                                        <label for="applicantDob" class="labelLarge"> {{quesData.qid18}} </label>
                                    </div>
                                    <div class="row col-sm-12 no-gutters applicantDob">
                                       <div class="col-sm-1"></div>
                                       <div class="col-sm-4">
                                        <div class="form-group">
                                            <div ngbDropdown #dropdown="ngbDropdown" >
                                                <input 
                                                    type="text"
                                                    class="form-control arrow dropdown-input float-right sp"
                                                    data-toggle="applicantBirthMonth" 
                                                    [value]="mortgageApplication.controls['applicantBirthMonth']?.value" 
                                                    ngbDropdownToggle
                                                    placeholder="January"
                                                    readonly> 
                                                <ul class="spl ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                    <li  *ngFor="let item of quesData.opt3" 
                                                        ngbDropdownItem
                                                        (click)="mortgageApplication.controls['applicantBirthMonth'].setValue(item)"
                                                        class="dropdown-item">
                                                        <span>{{item}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </div>
                                       <div class="col-sm-2">
                                        <div class="form-group ">
                                            <div ngbDropdown #dropdown="ngbDropdown" class="d-flex justify-content-center text-center" >
                                                <input 
                                                    type="text"
                                                    class="form-control arrow dropdown-input sp"
                                                    data-toggle="applicantBirthDate" 
                                                    [value]="mortgageApplication.controls['applicantBirthDate']?.value" 
                                                    ngbDropdownToggle
                                                    placeholder="01"
                                                    readonly> 
                                                <ul class="spl ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                    <li  *ngFor="let item of quesData.opt3" 
                                                        ngbDropdownItem
                                                        (click)="mortgageApplication.controls['applicantBirthDate'].setValue(item)"
                                                        class="dropdown-item">
                                                        <span>{{item}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </div>
                                       <div class="col-sm-4">
                                        <div class="form-group">
                                            <div ngbDropdown #dropdown="ngbDropdown" >
                                                <input 
                                                    type="text"
                                                    class="form-control arrow dropdown-input float-left sp"
                                                    data-toggle="applicantBirthYear" 
                                                    [value]="mortgageApplication.controls['applicantBirthYear']?.value" 
                                                    ngbDropdownToggle
                                                    placeholder="1975"
                                                    readonly> 
                                                <ul class="spl ulparent" ngbDropdownMenu aria-labelledby="contractPeriodDropDown">
                                                    <li  *ngFor="let item of quesData.opt3" 
                                                        ngbDropdownItem
                                                        (click)="mortgageApplication.controls['applicantBirthYear'].setValue(item)"
                                                        class="dropdown-item">
                                                        <span>{{item}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </div>
                                       <div class="col-sm-1"></div>
                                    </div>
                                </div>    
                            </div>
                            <div class="13th row" *ngIf="display == 7 && box == 13" >
                            </div>
    
    
    
    
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
                <div class="row formbtn ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center">
                        <button class="btn btn-sm btn-danger prevbtn" *ngIf="box == 1" [routerLink]="['/Applicant']" >Back</button>
                        <button class="btn btn-sm btn-danger prevbtn" *ngIf="box != 1" (click)="prev()" >Back</button> &nbsp;
                        <button class="btn btn-sm btn-danger skipi" *ngIf="box == 4" (click)="next()" >Skip</button> &nbsp;
                        <button class="btn btn-sm btn-primary nextbtn " *ngIf="box != 13" (click)="next()" >Next</button>
                        <button class="btn btn-sm btn-success subbtn" *ngIf="box == 13"  [disabled]="!mortgageApplication.valid" >Finish</button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                </form>          
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>
